<div class="container">
    <form [formGroup]="storyForm" (ngSubmit)="addStory()">
        <h2 class="mb-3">Add Story Forms</h2>
        <div class="mb-3">
            <label for="storyname" class="form-label">Story Name</label>
            <input type="text" formControlName="title" class="form-control w-100" id="storyname">
        </div>

        <div class="mb-3">
            <label for="storypoint" class="form-label">Story Point</label>
            <input type="number" formControlName="point" class="form-control w-100" id="storypoint">
        </div>
        <button type="submit" class="btn btn-primary btn">Add Story</button>
    </form>
</div>
